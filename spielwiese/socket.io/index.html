<html>
<head>


<script src="../node_modules/socket.io/node_modules/socket.io-client/lib/socket.js"></script>
</head>
<body>


<script>
  var chat = io.connect('http://localhost/chat')
    , news = io.connect('http://localhost/news');
  
  chat.on('connect', function () {
    chat.emit('hi!');
  });
  
  news.on('news', function () {
    news.emit('woot');
  });
</script>
